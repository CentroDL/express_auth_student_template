<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Hello World </title>
    <!-- Local styles -->
    <link rel="stylesheet" href="/css/styles.css">

    <!-- jQuery lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js" charset="utf-8"></script>
    <!-- Cookies lib -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.1/js.cookie.min.js" charset="utf-8"></script>
    <script src="/js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <h1> Hello World </h1>

    <a id="signup-link" href="/signup">Sign Up now!</a>
    <a id="logout-link" style="display: none" href="#">Log Out Now!</a>

    <form action="#" id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username">
      <label for="password">Password</label>
      <input type="password" id="password" name="password">
      <input type="submit" value="LOG IN">
    </form>


    <div id="weather-form" style="display: none">
        <h2>Search Weather!</h2>

        <form action="#" id="weather-search" >
          <input type="text" name="weather">
          <input type="submit" value="GET WEATHER">
        </form>


        <h2>Past Searches</h2>

        <ul id="past-searches">
        </ul>

    </div>

  </body>
</html>
